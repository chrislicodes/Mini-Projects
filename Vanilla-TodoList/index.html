<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">

    <title>Vanilla ToDo - List</title>

    <meta name="description" content="A simple Todo-App built with HTML5, CSS3 and ES6">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />

    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Lato:ital,wght@0,300;0,400;0,700;1,400&display=swap"
        rel="stylesheet">

    <meta name="theme-color" content="#fafafa">

    <link rel="stylesheet" href="css/style.css">
    <script defer src="./js/app.js"></script>
</head>

<body>
    <header class="heading-container">
        <h1 class="heading">
            <span class="heading__primary">Minimal ToDo - List</span>
            <span class="heading__secondary">Getting things done - one line at a time</span>
        </h1>
    </header>
    <main class="todo-container">
        <div class="todo">
            <div class="todo__header">
                <form class="input-form">
                    <div class="input-text-container">
                        <input type="text" class="input-text" placeholder="The next thing I have to do is .." required>
                    </div>
                    <div class="input-controls">
                        <div class="input-time-info">
                            <input type="date" max="2099-12-31" class="input-date" required>
                            <input type="time" value="13:30" class="input-time" required>
                            <select name="category" id="category" class="input-category">
                                <option value="coding">Coding</option>
                                <option value="finance">Finances</option>
                                <option value="household">Household</option>
                            </select>
                        </div>
                        <div class="input-btn-container">
                            <button class="input-btn btn">Add Task :)</button>
                        </div>
                    </div>
                </form>
            </div>
            <div class="todo__main">
                <div class="tasks-container">
                    <div class="task" draggable="true">
                        <div class="task__icon-container">
                            <div class="task__icon">
                                <svg>
                                    <use xlink:href="./img/sprites.svg#icon-coin-euro"></use>
                                </svg>
                            </div>
                        </div>
                        <div class="task__text-container">
                            <p class="task__description">Create Budget 2021</p>
                            <p class="task__date">04.02.2021 - 13:00</p>
                        </div>
                        <div class="task__btn-container">
                            <button class="task__complete-btn">
                                <svg>
                                    <use xlink:href="./img/sprites.svg#icon-checkmark"></use>
                                </svg>
                            </button>
                            <button class="task__delete-btn">
                                <svg>
                                    <use xlink:href="./img/sprites.svg#icon-cross"></use>
                                </svg>
                            </button>
                        </div>
                    </div>
                </div>
            </div>
            <div class="todo__footer">
                <div class="category-btns">
                    <p>Categories:</p>
                    <input type="checkbox" id="category-coding">
                    <label for="category-coding" class="btn">Coding</label>
                    <input type="checkbox" id="category-finance">
                    <label for="category-finance" class="btn">Finances</label>
                    <input type="checkbox" id="category-household">
                    <label for="category-household" class="btn">Household</label>
                </div>
                <div class="task-status-btns">
                    <p>Status:</p>
                    <input type="checkbox" id="task-open">
                    <label for="task-open" class="btn">Open</label>
                    <input type="checkbox" id="task-done">
                    <label for="task-done" class="btn">Done</label>
                </div>
            </div>
        </div>
    </main>
</body>

</html>
