<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">

    <title>Vanilla ToDo - List</title>

    <meta name="description" content="A simple Todo-App built with HTML5, CSS3 and ES6">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />

    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Lato:ital,wght@0,300;0,400;0,700;1,400&display=swap"
        rel="stylesheet">

    <meta name="theme-color" content="#fafafa">

    <link rel="stylesheet" href="css/style.css">
    <script defer src="./js/app.js"></script>
</head>

<body>
    <header class="heading-container">
        <h1 class="heading">
            <span class="heading__primary">Minimal ToDo - List</span>
            <span class="heading__secondary">Getting things done - one line at a time</span>
        </h1>
    </header>
    <main class="todo-container">
        <div class="todo">
            <div class="todo__header">

            </div>
            <div class="todo__main"></div>
            <div class="todo__footer"></div>
        </div>
    </main>
</body>

</html>
